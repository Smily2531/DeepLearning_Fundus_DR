<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            text-align: center;
        }
        .box {
            margin-top: 80px;
            background: white;
            padding: 30px;
            width: 450px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        img {
            width: 300px;
            margin-top: 15px;
            border-radius: 8px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Prediction Result</h2>
    <h3>{{ prediction }}</h3>
    <img src="{{ image_path }}">
    <a href="/">Try Another Image</a>
</div>

</body>
</html>
