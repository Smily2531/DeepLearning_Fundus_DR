<!DOCTYPE html>
<html>
<head>
    <title>Diabetic Retinopathy Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
        }
        .box {
            margin-top: 100px;
            background: white;
            padding: 30px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        input[type=file] {
            margin: 15px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Diabetic Retinopathy Detection</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
